<html>
    <head>
        <link rel="stylesheet" href="2.css">
        <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    </head>
    <body>
        <header>
            <div class="menu-wrapper">
                <figure class="logo">
                    <h1><a href="#a">logo img</a></h1>
                </figure>
                <nav class="menu-list-wrapper">
                    <ul class="menu-list">
                        <li>menu 1</li>
                        <li>menu 2</li>
                        <li>menu 3</li>
                        <li>menu 4</li>
                    </ul>
                    <ul class="menu-icon">
                        <li>icon 1</li>
                        <li>icon 2</li>
                        <li>icon 3</li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="slider-wrap">
                <ul class="slider">
                    <li class="slide" data-background="img/26.jpg"></li>
                    <li class="slide" data-background="img/25.jpg"></li>
                    <li class="slide" data-background="img/27.jpg"></li>
                </ul>
                <div class="slider-btn">
                    <button class="left">prev</button>
                    <button class="right">next</button>
                </div>
            </div>
        </main>
        <script src="2.js"></script>
    </body>
</html>
